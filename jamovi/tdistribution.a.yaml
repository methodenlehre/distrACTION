---
name:  TDistribution
title: T-Distribution
menuGroup: distrACTION
menuSubgroup: Continuous distributions
version: '1.0.0'
jas: '1.2'


options:
    - title: Compute probability
      name: DistributionFunction
      type: Bool
      default: FALSE


    - title: Compute quantile(s)
      name: QuantileFunction
      type: Bool
      default: FALSE
      

    - name: QuantileFunctionType
      title: Mode for Quantiles
      type: List
      options: 
        - title: central interval quantiles
          name: central
        - title: cumulative quantile
          name: cumulative
      default: central


    - name: DistributionFunctionType
      title: Mode for Distribution
      type: List
      options:
        - title: P(X ≤ x1)
          name:  lower
        - title: P(X ≥ x1)
          name:  higher
        - title: P(x1 ≤ X ≤ x2)
          name: interval
      default: lower

    - name: x1
      title: x1 =
      type: Number

    - name: p
      title: p =
      type: Number
      min: 0
      max: 1
      default: 0.5

    - name: x2
      title: x2 =
      type: Number
      default: 1

    - name: dp1
      title: df =
      type: Number
      min: 1
      default: 1
      
    - name: dp2
      title: δ = 
      type: Number
      default: 0

...