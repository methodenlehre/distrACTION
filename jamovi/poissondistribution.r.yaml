---
name:  PoissonDistribution
title: Poisson Distribution
jrs:   '1.1'

items:
    - name: Inputs
      title: Input values
      type: Table
      rows: 2
      columns:
        - name: ParametersColumn
          title: Parameters
          type: text
        - name: DistributionFunctionColumn
          title: "Compute probability"
          type: text
          visible: (DistributionFunction)
        - name: QuantileFunctionColumn
          title: "Compute quantile"
          type: text
          visible: (QuantileFunction)

    - name: Outputs
      title: "Results"
      type: Table
      visible: (DistributionFunction || QuantileFunction)
      rows: 1
      columns:
        - name: DistributionResultColumn
          title: Probability
          type: number
          format: zto
          visible: (DistributionFunction)
        - name: QuantileResultColumn
          title: x1
          type: integer
          visible: (QuantileFunction)
          superTitle: Quantile
          
    - name: plot
      title: ""
      type:  Image
      width:  500
      height: 400
      renderFun: .plot
...